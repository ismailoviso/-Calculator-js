<!DOCTYPE html>
<html>

<head>
    <button onclick="Divide()">ДЕЛИТЬ</button> </br>
    <button onclick="Multiply()">УМНОЖАТЬ</button> </br>
    <button onclick="Add()">ДОБАВИТЬ</button> </br>
    <button onclick="Subtract()">ВЫЧЕСЛИТЬ</button> </br>
    <script>
        function Divide() {
            var dividend = prompt("Какой дивиденд?")
            var divisor = prompt("Что такое делитель")
            var answer = prompt(dividend / divisor)
        }
        function Multiply() {
            var Number1 = prompt("Какое первое число")
            var Number2 = prompt("Какое второе число")
            var answer = prompt(Number1 * Number2)
        }
        function Subtract() {
            var Number1 = prompt("Какое первое число")
            var Number2 = prompt("Какое второе число")
            var answer = prompt(Number1 - Number2)
        }
        function Add() {
            var Number1 = prompt("Какое первое число")
            var Number2 = prompt("Какое второе число")
            var answer = prompt(Number1 + Number2)
        }

    </script>


</head>
